[tox]
envlist = py35

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    coverage
    flake8
    scriptworker
    pytest
    pytest-cov

commands=
    pip install -r {toxinidir}/requirements-py3.txt
    py.test --cov signingscript --cov-report term-missing
    flake8

[testenv:py35-coveralls]
deps=
    python-coveralls
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py
